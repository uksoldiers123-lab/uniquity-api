
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Uniquity Solutions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="assets/logo.png" alt="Uniquity Solutions Logo" class="logo" />
      <span class="company-name">Uniquity Solutions</span>
    </div>
    <div class="navbar-links">
      <a href="#overview">Overview</a>
      <a href="#payments">Payments</a>
      <a href="#customers">Customers</a>
    </div>
    <div class="navbar-user">
      <span class="username">John Doe</span>
      <button class="logout-btn">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="dashboard">
    <!-- Overview Section -->
    <section id="overview" class="section">
      <h2>Overview</h2>
      <div class="cards">
        <div class="card">
          <h3>Total Revenue</h3>
          <p id="total-revenue">$0.00</p>
        </div>
        <div class="card">
          <h3>Total Payments</h3>
          <p id="total-payments">0</p>
        </div>
        <div class="card">
          <h3>Active Customers</h3>
          <p id="active-customers">0</p>
        </div>
      </div>
    </section>

    <!-- Payments Section -->
    <section id="payments" class="section">
      <h2>Payments</h2>
      <table class="payments-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="payments-table-body">
          <!-- Payments will be dynamically populated here -->
        </tbody>
      </table>
    </section>

    <!-- Customers Section -->
    <section id="customers" class="section">
      <h2>Customers</h2>
      <table class="customers-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Join Date</th>
          </tr>
        </thead>
        <tbody id="customers-table-body">
          <!-- Customers will be dynamically populated here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Uniquity Solutions. All rights reserved.</p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
