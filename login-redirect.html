<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard Redirect</title>
  <script>
    (async function() {
      const url = new URL(window.location.href);
      const token = url.searchParams.get('token');
      if (!token) {
        window.location.href = 'https://dashboard.uniquitysolutions.com/login';
        return;
      }

      try {
        const res = await fetch('/verify-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        if (res.ok) {
          // Redirect to your per-user landing page (adjust as needed)
          window.location.href = 'https://dashboard.uniquitysolutions.com/';
        } else {
          window.location.href = 'https://dashboard.uniquitysolutions.com/login';
        }
      } catch {
        window.location.href = 'https://dashboard.uniquitysolutions.com/login';
      }
    })();
  </script>
</head>
<body>
  Redirecting to your dashboard...
</body>
</html>
