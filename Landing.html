  <!-- Main login panel -->
  <main class="container" role="main" aria-label="Login">
    <section class="card" style="margin-top:40px; max-width:720px; margin-left:auto; margin-right:auto;">
      <header class="card-header" style="padding:16px 18px; border-bottom:1px solid #e5e7eb;">
        <h1 class="card-title" style="margin:0; font-size: 24px;">Sign In</h1>

      <form id="loginForm" style="padding: 18px;" onsubmit="handleLogin(event)">
        <label for="email" style="display: block; margin-bottom: 8px;">Email</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;"/>

        <label for="password" style="display: block; margin-bottom: 8px;">Password</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;"/>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
          Sign In
        </button>
        <div id="errorMessage" style="color: red; margin-top: 12px;"></div>
      </form>
      <footer style="padding: 16px; text-align: center;">
        <p>Don't have an account? <a href="create-account.html">Create one</a></p>
      </footer>
    </section>
  </main>

      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
