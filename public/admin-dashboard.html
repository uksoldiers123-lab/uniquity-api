<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f7f7f7; margin:0; padding:0; }
    .container { padding:20px; max-width:1200px; margin:0 auto; }
    .card { background:#fff; border:1px solid #e5e7eb; padding:16px; border-radius:12px; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div class="card">
      RBAC gate: admin/owner/treasury/staff can access this page.
    </div>
  </div>

  <script>
    const role = localStorage.getItem("role");
    if (!role || !["admin","owner","treasury","staff"].includes(role)) {
      window.location.href = "/index.html";
    }
  </script>
</body>
</html>
