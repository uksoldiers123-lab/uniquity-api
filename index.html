<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uniquity Solutions — Login / Sign Up</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=9">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav" aria-label="Primary">
    <div class="container nav-inner">
      <a class="brand" href="index.html">Uniquity Solutions</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="create-account.html">Create Account</a>
        <a href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="signup-section" style="max-width:960px; margin: 40px auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 8px;">
      <h1 style="text-align:center;">Create Account / Sign In</h1>
      <form id="authForm" style="display:grid; grid-template-columns: 1fr; gap:1rem;">
        <div>
          <label>Full Name
            <input type="text" id="fullName" placeholder="Jane Doe" required />
          </label>
        </div>
        <div>
          <label>Email
            <input type="email" id="email" placeholder="you@example.com" required />
          </label>
        </div>
        <div>
          <label>Password
            <input type="password" id="password" placeholder="Create a password" required />
          </label>
        </div>

        <div>
          <label>Company / Tenant Name
            <input type="text" id="tenantName" placeholder="Acme LLC" required />
          </label>
        </div>
        <div>
          <label>Business Type
            <select id="businessType" required>
              <option value="">Select type</option>
              <option value="retail">Retail</option>
              <option value="saas">SaaS</option>
              <option value="service">Service</option>
              <option value="other">Other</option>
            </select>
          </label>
        </div>
        <div>
          <label>Website
            <input type="url" id="website" placeholder="https://example.com" />
          </label>
        </div>
        <div>
          <label>Phone
            <input type="tel" id="phone" placeholder="+1 555 000 0000" />
          </label>
        </div>
        <div>
          <label>Address Line 1
            <input type="text" id="address1" placeholder="123 Main St" />
          </label>
        </div>
        <div>
          <label>Address Line 2
            <input type="text" id="address2" placeholder="Apt 4B" />
          </label>
        </div>
        <div>
          <label>City
            <input type="text" id="city" placeholder="City" />
          </label>
        </div>
        <div>
          <label>State / Region
            <input type="text" id="state" placeholder="State" />
          </label>
        </div>
        <div>
          <label>Postal / ZIP
            <input type="text" id="postal" placeholder="ZIP" />
          </label>
        </div>
        <div>
          <label>Country
            <input type="text" id="country" placeholder="Country" />
          </label>
        </div>

        <div>
          <label>
            I agree to the Terms and Privacy Policy
            <input type="checkbox" id="terms" required />
          </label>
        </div>

        <div style="text-align:center;">
          <button type="submit" id="signup-btn" style="padding: .75rem 1.25rem; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px;">
            Create Account
          </button>
        </div>

        <div id="signup-status" aria-live="polite" style="color: #d00;"></div>
      </form>

      <hr style="margin: 20px 0;" />

      <button id="github-signup" aria-label="Sign up with GitHub" style="padding: .75rem 1rem; background-color: #333; color: white; border: none; border-radius: 4px;">
        Sign up with GitHub
      </button>

      <p style="text-align:center; margin-top:.75rem; color:#666;">
        After sign-up, you’ll be redirected to your dashboard based on your role.
      </p>
    </section>
  </main>

  <script>
    // Supabase client initialization
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-public-anon-key';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Signup form handler
    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const tenantName = document.getElementById('tenantName').value;
      const businessType = document.getElementById('businessType').value;
      const website = document.getElementById('website').value;
      const phone = document.getElementById('phone').value;
      const address1 = document.getElementById('address1').value;
      const address2 = document.getElementById('address2').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const postal = document.getElementById('postal').value;
      const country = document.getElementById('country').value;

      // Sign up the user with Supabase
      const { user, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        document.getElementById('signup-status').innerText = error.message;
      } else {
        document.getElementById('signup-status').innerText = 'Account created! Check your email for verification.';
        // Here you might want to store additional user info in your database
        // e.g., save tenant details to a "tenants" table
      }
    });
  </script>

</body>
</html>
