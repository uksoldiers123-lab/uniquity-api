<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uniquity Solutions — Login / Sign Up</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=9">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="env.js"></script> <!-- Load environment variables -->
</head>
<body>
  <!-- Navbar -->
  <nav class="nav" aria-label="Primary">
    <div class="container nav-inner">
      <a class="brand" href="index.html">Uniquity Solutions</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="create-account.html">Create Account</a>
        <a href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- Signup Section -->
    <section class="signup-section" style="max-width:960px; margin: 40px auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 8px;">
      <h1 style="text-align:center;">Create Account</h1>
      <form id="signupForm" style="display:grid; grid-template-columns: 1fr; gap:1rem;">
        <div>
          <label>Full Name
            <input type="text" id="fullName" placeholder="Jane Doe" required />
          </label>
        </div>
        <div>
          <label>Email
            <input type="email" id="email" placeholder="you@example.com" required />
          </label>
        </div>
        <div>
          <label>Password
            <input type="password" id="password" placeholder="Create a password" required />
          </label>
        </div>

        <div>
          <label>Company / Tenant Name
            <input type="text" id="tenantName" placeholder="Acme LLC" required />
          </label>
        </div>

        <div style="text-align:center;">
          <button type="submit" id="signup-btn" style="padding: .75rem 1.25rem; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px;">
            Create Account
          </button>
        </div>

        <div id="signup-status" aria-live="polite" style="color: #d00;"></div>
      </form>

      <hr style="margin: 20px 0;" />

      <button id="github-signup" aria-label="Sign up with GitHub" style="padding: .75rem 1rem; background-color: #333; color: white; border: none; border-radius: 4px;">
        Sign up with GitHub
      </button>

      <p style="text-align:center; margin-top:.75rem; color:#666;">
        After sign-up, you’ll be redirected to your dashboard based on your role.
      </p>
    </section>

    <!-- Login Section -->
    <section class="login-section" style="max-width:960px; margin: 40px auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 8px;">
      <h1 style="text-align:center;">Login</h1>
      <form id="loginForm" style="display:grid; grid-template-columns: 1fr; gap:1rem;">
        <div>
          <label>Email
            <input type="email" id="loginEmail" placeholder="you@example.com" required />
          </label>
        </div>
        <div>
          <label>Password
            <input type="password" id="loginPassword" placeholder="Enter your password" required />
          </label>
        </div>

        <div style="text-align:center;">
          <button type="submit" id="login-btn" style="padding: .75rem 1.25rem; font-size: 1rem; background-color: #FF6FF00; color: white; border: none; border-radius: 4px;">
            Login
          </button>
        </div>

        <div id="login-status" aria-live="polite" style="color: #d00;"></div>
      </form>

      <p style="text-align:center; margin-top:.75rem; color:#666;">
        Don't have an account? <a href="#" id="showSignup">Create one</a>
      </p>
    </section>
  </main>

  <script>
    // Initialize Supabase client
    const supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    // Signup form handler
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('Signup form submitted'); // Debugging line

      const name = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const tenantName = document.getElementById('tenantName').value;

      const { user, error } = await supabase.auth.signUp({
        email,
        password,
      });

      console.log({ user, error }); // Log response from Supabase

      if (error) {
        document.getElementById('signup-status').innerText = error.message;
      } else {
        document.getElementById('signup-status').innerText = 'Account created! Check your email for verification.';
        
        // Call API to create a dashboard login link
        const response = await fetch('/api/create-dashboard-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: user.id, email: user.email })
        });

        const data = await response.json();
        if (response.ok) {
          window.location.href = data.dashboardUrl; // Redirect to the dashboard
        } else {
          alert(data.error); // Show error message
        }
      }
    });

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('Login form submitted'); // Debugging line

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { user, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      console.log({ user, error }); // Log response from Supabase

      if (error) {
        document.getElementById('login-status').innerText = error.message;
      } else {
        document.getElementById('login-status').innerText = 'Login successful!';
        
        // Call API to create a dashboard login link
        const response = await fetch('/api/create-dashboard-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: user.id, email: user.email })
        });

        const data = await response.json();
        if (response.ok) {
          window.location.href = data.dashboardUrl; // Redirect to the dashboard
        } else {
          alert(data.error); // Show error message
        }
      }
    });

    // GitHub sign-up handler
    document.getElementById('github-signup').addEventListener('click', async () => {
      console.log('GitHub signup button clicked'); // Debugging line
      const { error } = await supabase.auth.signInWithOAuth({ provider: 'github' });
      if (error) {
        document.getElementById('signup-status').innerText = error.message;
      }
    });

    // Optional: Toggle between login and signup
    document.getElementById('showSignup').addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelector('.login-section').style.display = 'none';
      document.querySelector('.signup-section').style.display = 'block';
    });
  </script>

</body>
</html>
